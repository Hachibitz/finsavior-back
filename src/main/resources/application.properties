topic.name=br.com.finsavior.account.delete

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FinSavior;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

grpc.client.main-table-service.address=static://localhost:6565
grpc.client.user-service.address=static://localhost:6566

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.protobuf.KafkaProtobufSerializer